    <meta charset="UTF-8">

    <title>angularjs app</title>

<body>
    <header>
        <div class="logo"><img src="http://qspiders.com/sites/all/themes/bootstrap/logo.png" /></div>
        <div class="menu">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">service</a></li>
                <li><a href="#">contact</a></li>

            </ul>
        </div>
    </header>


    <main>
        <form method="get" action="#" name="userForm">

        <label for="name">name</label>
        <input type="text" id="name" name="name" placeholder="enter name" required /> <hr />
        <label for="name">email</label>
        <input type="email" id="email" name="nameemail" placeholder="enter an email" required />
       

        <input type="password" name="" id=""> <br />
        <input type="radio" name="gender" id="">male
        <input type="radio" name="gender" id="">female 

        <input type="checkbox" name="test" id="">car
        <input type="checkbox" name="test" id="">bus
        <input type="checkbox" name="test" id="">qspiders
        <input type="checkbox" name="test" id="">jspiders 



        <textarea name="" id="" cols="30" rows="10"></textarea>

        <select>
            <option value="test1">test1</option>
            <option value="test2">test2</option>
            <option value="test3">test3</option>
            <option value="test4">test4</option>
        </select> <br />

<input type="range" name="" id="" min="0" max="10" step="2"> <br />
<input type="date" name="" id="">
<input type="datetime-local" name="" id=""> <br />
<input type="time" name="" id=""> <br />
<input type="file" name="" id=""> <br >
<input type="month" name="" id=""> <br />
<input type="search" name="" id=""> <br />
<input type="url" name="" id=""> <br />
<input type="color" name="" id=""> <br />
<input type="number" name="" id="" maxlength="4" max="2"> <br />
<input type="tel" name="" id=""> <br />

<input type="week" name="" id="">

        <input type="submit" value="submit">

        </form>
    </main>
